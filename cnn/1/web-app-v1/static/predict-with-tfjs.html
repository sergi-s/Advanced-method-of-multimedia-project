<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div
              class="progress progress-bar progress-bar-striped progress-bar-animated mb-2"
            >
              Loading Mode
            </div>
          </div>
          <div class="col-6">
            <input
              id="image-selector"
              class="form-control border-0"
              type="file"
            />
          </div>

          <div class="col-6">
            <button id="predict-button" class="btn btn-dark float-right">
              Predict
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <div class="ml-3">Prediction</div>
            <ul id="predict-list"></ul>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12">
            <h2 class="ml-3">Images</h2>
            <img src="" id="selected-image" class="ml-3" />
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.5"
    ></script>

    <script type="module" src="imagenet_classes.js"></script>
    <script type="module" src="predict.js"></script>
  </body>
</html>
